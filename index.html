   <title>Notes app</title>
   <link rel="stylesheet" href="index.css">
</head>

<body>
   <div class="container">
      <div class="notes-table">
         <div class="header-notes">
            <div class="header-empty"></div>
            <div class="header-name">Name</div>
            <div class="header-created">Created</div>
            <div class="header-category">Category</div>
            <div class="header-content">Content</div>
            <div class="header-dates">Dates</div>
            <div class="header-icon-edit"></div>
            <div class="header-icon-archive"></div>
            <div class="header-icon-delete"></div>
         </div>
      </div>
      <button id="active">Show active note</button>
      <button id="archived">Show archived note</button>
      <button id="create-note">Create Note</button>
      <div class="summary-table">
         <div class="summary-header-notes">
            <div class="summary-header-empty"></div>
            <div class="summary-header-category">Note category</div>
            <div class="summary-header-active">Active</div>
            <div class="summary-header-archived">Archived</div>
         </div>
      </div>
   </div>
